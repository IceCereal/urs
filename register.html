    <script>
      $(function(){
        $("#header").load("header.html")
        $("#footer").load("footer.html");
      });
    </script>
    <script type="text/javascript">
      function toggle(check_id, form_id) {
          var form = document.getElementById(form_id);
          if (document.getElementById(check_id).checked) {
                form.style.display = "block";
            }
            else {
                form.style.display = "none";
            }
        }
    </script>

<body style="font-family: roboto;">
    <div id="header"></div>

      <div style="padding-top: 200px">
        <h1 align="center">URS Registration</h1>
      </div>
          <div class="container">

            <div class="container">

                  <label for="pbox" class="btn theme-dark" style="width:260px">Oral/Poster presentation <input onclick="toggle('pbox','presentation_form');" type="checkbox" id="pbox" class="badgebox"><span class="badge">&check;</span></label>
                </div>
                <div class="col-sm-3" align="center">
                  <label for="dbox" class="btn theme-dark" style="width:260px">Design Thinking &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" onclick="toggle('dbox','design_thinking_form');" id="dbox" class="badgebox"><span class="badge">&check;</span></label>
                </div>
                <div class="col-sm-3" align="center">

                </div>
                </div>
              </div>
            </div>

                              <div class="col-xl-4 required"><label class="col-form-label">Name</label></div>

                          </div>

                              <div class="col-xl-4 required"><label class="col-form-label">Email</label></div>

                          </div>

                              <div class="col-xl-4 required"><label class="col-form-label">Phone Number</label></div>
                              <div class="col"><input class="form-control" name="phone" type="tel" required></div>
                          </div>
                          <div class="form-row">
                              <div class="col-xl-4 required"><label class="col-form-label">College / University</label></div>
                              <div class="col"><input class="form-control" name="college" type="text" required></div>
                          </div>
                          <div class="form-row">
                              <div class="col-xl-4 required"><label class="col-form-label">Year of study</label></div>
                              <div class="col"><input class="form-control" name="year" type="text" required></div>
                          </div>

                          </div>
                          <div class="form-row">
                              <div class="col-xl-4 required"><label class="col-form-label">Abstract</label></div>
                              <div class="col"><textarea class="form-control" name="abstract" rows="5" spellcheck="true" required></textarea></div>
                          </div>
                          <input id="category" name="category" type="hidden" value="presentation">
                          <div class="form-row" style="margin-top: 10px;">
                              <div class="col" style="height: 3em;"><button class="btn theme-dark float-right" type="submit">Submit</button></div>
                          </div>
                      </div>
                  </form>
              </div>
